
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #222;
            --text-color: #ddd;
        }
        body {
            font-family: 'Merriweather', serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake-animation {
            animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: currentColor;
            opacity: 0.2;
            border-radius: 10px;
        }
        
        /* Theme Definitions */
        .theme-dark { 
            --bg-color: #222; 
            --text-color: #ddd; 
        }
        .theme-warm { 
            --bg-color: #f4f1ea; 
            --text-color: #5c4b37; 
        }
        .theme-blue { 
            --bg-color: #f0f7ff; 
            --text-color: #2d3748; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Helper class for filled buttons to ensure contrast */
        .btn-primary-filled {
            background-color: var(--text-color) !important;
            color: var(--bg-color) !important;
        }

        .theme-dark .secondary-ui { background-color: rgba(255,255,255,0.05); }
        .theme-warm .secondary-ui { background-color: rgba(0,0,0,0.03); }
        .theme-blue .secondary-ui { background-color: rgba(0,0,0,0.03); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="overflow-x-hidden custom-scrollbar">
    <div id="root"></div>
</body>
</html>
